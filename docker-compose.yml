networks:
  messagingplatform:
    driver: bridge

services:
  web:
    container_name: web
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - 4200:80
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - messagingplatform

  backend:
    container_name: backend
    build:
      context: ./backend/src
      dockerfile: Dockerfile
    ports:
      - 9000:9000
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Database=postgres;Username=postgres;Password=mysecretpassword"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://backend:9000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - messagingplatform

  postgres:
    container_name: postgres
    image: postgres:15-alpine
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mysecretpassword
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - messagingplatform

volumes:
  postgres-data:
